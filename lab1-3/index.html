			<div id="goodsMainList">
			</div>
          </div>
        </div>
          <div class="col-xs-12 col-sm-4">
            <div class="list">
              <div class="col-xs-12 title-name">
                Залишилося
              </div>
              <div class="col-xs-12 left-products" id="remainingElements">
                
              </div>
              <div class="col-xs-12 title-name" >
                Куплено
              </div>
              <div class="col-xs-12 left-products" id="boughtElements">
                
              </div>
            </div>

      </div>
    </div>


    <div class="bage">

      </div>
